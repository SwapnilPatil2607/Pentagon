<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://www.rememberthemilk.com/favicon3.ico?1573573620"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="logout.css">
    <title>Remember The Milk</title>
  </head>
  <body>
    <nav>
      <div class="logo-div">
        <img id="logo" src="cow.png"/>
        <h3>
          remember <br />
          the milk
        </h3>
      </div>
      <div class="options-div">
        <a>Tour</a>
        <a>What's New</a>
        <a>Upgrade</a>
        <a>Help</a>
        <a id=login>Login</a>
        <a id="sign-up">Sign up for free</a>
      </div>
    </nav>
    
    <div class="container-fluid text-white justify-content text-center">
      <div class="row">
          <img class="col-lg-2 offset-lg-5 mt-5 tag" src="https://www.rememberthemilk.com/img/avatar_bob_150.png?1553750185">
              

              <h4 class="col-lg-4 offset-lg-4 mt-3">See you next time</h4>
          <h5 class="col-lg-4 offset-lg-4 ">You're now logged out of Remember The Milk</h5>
          
          

          
      </div>
      <div class="row mt-5" >
          <div class="col-lg-2 offset-lg-5">
              <button class="btn btn-primary btn-block mb-5" id=login>Log in again</button>
          </div>
      </div>
    
  </div>
<script src="logout.js"></script>
</body>
