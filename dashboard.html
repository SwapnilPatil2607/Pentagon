<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://www.rememberthemilk.com/favicon3.ico?1573573620"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <nav >
      <div class="burger">
        <div id="a" ></div>
        <div id="b"></div>
        <div id="c"></div>
      </div>
      <div><input id="searchbar" type="search" /></div>
      <div class="imp-icons ">
        <ul id="icons">
          <li><img
            src="https://www.flaticon.com/svg/static/icons/svg/2930/2930014.svg"
          /></li>
          <li>  <img
            src="https://www.flaticon.com/svg/static/icons/svg/2097/2097743.svg"
          /></li>
          <li  id="seticon"><img
            src="https://www.flaticon.com/svg/static/icons/svg/2099/2099058.svg"
          />  <ul id="settings">
            <li>Help</li>
            <li>Contact us</li>
            <li id="signout">Sign out</li>
          </ul>
        </li>
        </ul>
      </div>
    </nav>


    <div class="row container">
      <div class="col options">
        <div class="logo-div">
          <img id="logo" src="logo.png" />
          <h5>
            remember <br />
            the milk
          </h5>
        </div>
        <ul>
          <li id="tasks">
            All Tasks
            <ul id="task-options">
              <li>Today</li>
              <li>Tommorow</li>
              <li>This week</li>
              <li>Given To others</li>
              <li>Trash</li>
            </ul>
          </li>
        </ul>
        <ul>
          <li id="lists">Lists<button id="add">+</button></li>
        </ul>
      </div>
      <div class="col add-tasks">
        <div class="row">
          <div class="col-1 box"><input id="selall" type="checkbox" /></div>
          <div class="col-1">
            <button id="delsel">Delete Selected</button>
          </div>
        </div>
        <input id="task-bar" type="text" placeholder="Add A Task" />
        <button id="add-from-taskbar">Add Task</button>
        <div id="task-container"></div>
      </div>
      <div class="col all-tasks">
        <h5>All Tasks</h5>
        <div class="row">
          <div class="col box2">
            <p id="count">0</p>
            <b>Tasks</b>
          </div>
          <div class="col box2">
            <p id="completed">0</p>
            <b>Tasks completed</b>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="dashboard.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
